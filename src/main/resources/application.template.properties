# =============================================================================
# AXIA ACCOUNTING SYSTEM - CONFIGURATION TEMPLATE
# =============================================================================
# Copy this file to 'application.properties' and fill in your values.
# NEVER commit 'application.properties' to version control!
# =============================================================================

# -----------------------------------------------------------------------------
# DATABASE CONFIGURATION
# -----------------------------------------------------------------------------
# Option 1: Using full URL
datasource.db.url=jdbc:postgresql://localhost:5432/axia
datasource.db.username=your_username
datasource.db.password=your_password
datasource.db.driver=org.postgresql.Driver

# Option 2: Using individual components (overrides URL if all set)
# AXIA_DB_HOST=localhost
# AXIA_DB_PORT=5432
# AXIA_DB_NAME=axia

# -----------------------------------------------------------------------------
# CONNECTION POOL SETTINGS
# -----------------------------------------------------------------------------
datasource.db.minConnections=1
datasource.db.maxConnections=10

# -----------------------------------------------------------------------------
# EBEAN ORM SETTINGS
# -----------------------------------------------------------------------------
# Enable/disable automatic DDL generation
ebean.db.ddl.generate=true

# Enable/disable automatic DDL execution
ebean.db.ddl.run=true

# Only create (don't update or drop) - useful for production
ebean.db.ddl.createOnly=false

# Query logging level: NONE, SQL, DEBUG
ebean.db.queryLogLevel=SQL

# -----------------------------------------------------------------------------
# APPLICATION SETTINGS
# -----------------------------------------------------------------------------
# Application name (shown in logs)
app.name=Axia Accounting System

# Logging level
logging.level.root=INFO
logging.level.io.github.yasmramos.axia=DEBUG
